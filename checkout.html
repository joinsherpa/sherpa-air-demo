<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sherpaÂ°AIR Checkout</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Bootstrap, custom CSS, Material Icons--> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://sdk.joinsherpa.io/widget.js?appId=spc4NTA5MD" defer></script>

		<!--custom JavaScript file, jQuery--> 
		<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="javascript/main.js"></script>

	</head>

	<!--custom onLoad function gets today's date and put the dates in the date selector fields--> 
	<body onload="populateCheckout()">
		<!--navigation bar start-->
		<div id="nav-container"></div>
		<script>
			$(function(){
				$("#nav-container").load("navbar.html");
			});
		</script>
		<!--navigation bar end--> 

		<h1>Checkout</h1>
		<div class="col callout">
			<h2>Your cart</h2>
			<div class="row">
				<div class="col">
					<p id="cartDeparture"></p>
				</div>
				<div class="col">
					<p id="cartDeparturePrice" style="text-align: right"></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p id="cartReturn"></p>
				</div>
				<div class="col">
					<p id="cartReturnPrice" style="text-align: right"></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p id="cartVisa"></p>
				</div>
				<div class="col">
					<p id="cartVisaPrice" style="text-align: right"></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p id="total">Total</p>
				</div>
				<div class="col">
					<p id="totalPrice" style="text-align: right"></p>
				</div>
			</div>
			
			<button disabled class="btn" id="checkout" type="button" onclick="goToBookingConfirmation()">Complete Purchase</button>
		</div>
	</body>

	<footer>
		<!--footer start-->
		<div id="footer-container"></div>
		<script>
			$(function() {
				$("#footer-container").load("footer.html");
			});
		</script>
		<!--footer end-->
	</footer>

</html>
